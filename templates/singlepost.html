{% extends "base.html" %}

{% block content %}
    <h1>My Blog</h1>
{% for ablog in blog %}
        <h2>{{ablog.title}}</h2>{{ablog.date}}
        <p>{{ablog.body}}</p>
        <hr></hr>
        <br>
        <br>
        <em>written by <a href="/blog?id={{ablog.id}}">{{ablog.username}}</a></em>
{% endfor %}
{% endblock %}
