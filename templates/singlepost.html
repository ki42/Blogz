{% extends "base.html" %}

{% block content %}
    <h1>My Blog</h1>
    <table>
        
{% for ablog in blog %}
        <tr>
            <td><h2>{{ablog.title}}</h2></td><td>{{ablog.date}}</td></tr>
        <tr><td>{{ablog.body}}</tr></td>
        <tr><td><br>
        <br>
        <em>written by <a href="/blog?id={{ablog.owner_id}}">{{ablog.owner_id}}</a></em></td></tr>
        <tr colspan='3'><td><hr></hr></td></tr>
{% endfor %}
    </table>
{% endblock %}
