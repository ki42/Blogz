{% extends "base.html" %}

{% block content %}
    <h1>My Blog</h1>
    {% if not old_posts %}
    <p>No posts yet</p>
    {% else %}
        {% for ablog in old_posts %} 
        <h2><a href="/blog?id={{ablog.id}}">{{ablog.title}}</a></h2>
        <p>{{ablog.body}}</p>
        <hr></hr>
            {% endfor %}
    {% endif %}
{% endblock %}
